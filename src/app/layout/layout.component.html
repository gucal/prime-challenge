<div class="flex">
  <div>
    <app-sidebar [mobileSidebar]="isMobileMenu"></app-sidebar>
  </div>

  <div class="flex-col w-full relative">
    <div
      *ngIf="isMobileMenu"
      (click)="isMobileMenu === true && collapseMenu(false)"
      class="w-full h-full opened-mobile-menu absolute"
    ></div>
    <app-topbar (collapseMenuClick)="collapseMenu(!isMobileMenu)"></app-topbar>
    <app-main></app-main>
  </div>
</div>
