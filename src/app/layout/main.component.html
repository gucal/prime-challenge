<div class="flex flex-column p-5 surface-50">
  <span class="text-900 font-medium text-4xl">Popular Products</span>
  <span class="mt-2 text-600 text-2xl">Selected Exclusively</span>
  <div class="surface-0 p-4 mt-4 border-round-sm card-shadow">
    <div class="flex justify-content-between align-items-center pt-1 pr-1">
      <span class="text-900 font-medium text-lg">Top Sales</span>
      <i class="pi pi-ellipsis-v cursor-pointer text-bluegray-500"></i>
    </div>
    <app-horizontal-item-card
      *ngFor="let item of itemList"
      [itemInfo]="item"
    ></app-horizontal-item-card>
  </div>
  <div class="mt-4 grid">
    <app-product-card
      class="col-12 md:col-4"
      *ngFor="let product of productList"
      [product]="product"
    ></app-product-card>
  </div>
</div>
